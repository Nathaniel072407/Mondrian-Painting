<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Style Painting with Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .canvas {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 600px;
            height: 600px;
            border: 2px solid black;
        }
        .red {
            background-color: red;
            grid-column: 1 / 4; /* Span columns 1 to 3 */
            grid-row: 1 / 3; /* Span rows 1 to 2 */
            border: 2px solid black;
        }
        .blue {
            background-color: blue;
            grid-column: 4 / 6; /* Span columns 4 to 5 */
            grid-row: 1 / 4; /* Span rows 1 to 3 */
            border: 2px solid black;
        }
        .yellow {
            background-color: yellow;
            grid-column: 6 / 8; /* Span columns 6 to 7 */
            grid-row: 1 / 3; /* Span rows 1 to 2 */
            border: 2px solid black;
        }
        .green {
            background-color: green;
            grid-column: 1 / 3; /* Span columns 1 to 2 */
            grid-row: 3 / 5; /* Rows 3 to 4 */
            border: 2px solid black;
        }
        .black {
            background-color: black;
            grid-column: 3 / 5; /* Span columns 3 to 4 */
            grid-row: 3 / 5; /* Rows 3 to 4 */
            border: 2px solid black;
        }
        .white {
            background-color: white;
            grid-column: 5 / 8; /* Span columns 5 to 7 */
            grid-row: 3 / 5; /* Rows 3 to 4 */
            border: 2px solid black;
        }
        .orange {
            background-color: orange;
            grid-column: 1 / 5; /* Span columns 1 to 4 */
            grid-row: 5 / 7; /* Rows 5 to 6 */
            border: 2px solid black;
        }
        .purple {
            background-color: purple;
            grid-column: 5 / 8; /* Span columns 5 to 7 */
            grid-row: 5 / 7; /* Rows 5 to 6 */
            border: 2px solid black;
        }
        .cyan {
            background-color: cyan;
            grid-column: 1 / 3; /* Span columns 1 to 2 */
            grid-row: 7 / 9; /* Rows 7 to 8 */
            border: 2px solid black;
        }
        .magenta {
            background-color: magenta;
            grid-column: 3 / 5; /* Span columns 3 to 4 */
            grid-row: 6 / 8; /* Rows 6 to 7 */
            border: 2px solid black;
        }
        .lime {
            background-color: lime;
            grid-column: 5 / 8; /* Span columns 5 to 7 */
            grid-row: 6 / 8; /* Rows 6 to 7 */
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="canvas">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="orange"></div>
        <div class="purple"></div>
        <div class="cyan"></div>
        <div class="magenta"></div>
        <div class="lime"></div>
    </div>

</body>
</html>
